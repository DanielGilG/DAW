<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <script src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 75%;
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5em;
    }

    li {
      background: white;
      border: 1px solid #ccc;
      padding: 0.6em;
      margin-bottom: 0.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
    }

    .eliminar {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 0.4em 0.7em;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Lista de Tareas</h1>

  <input type="text" id="tareaInput" placeholder="Escribe una tarea">
  <button id="btnAgregar">AÃ±adir</button>

  <ul id="listaTareas"></ul>
</body>
</html>
